<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">

        <div class="container">
            <input type="radio" name="btn" id="btn1" hidden>
            <input type="radio" name="btn" id="btn2" hidden>

            <label for="btn1" class="btn btn1">
                <div class="dot dot1"></div>
                code
            </label>
            <label for="btn2" class="btn btn2">
                <div class="dot dot2"></div>
                game
            </label>
        </div>

        <div class="ft">Made With ❤️ By <a href="httpd://github.com/4f24l">Md Afzal</a></div>
    </div>
</body>
</html>
